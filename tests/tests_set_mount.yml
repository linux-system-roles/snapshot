---
- name: Mount snapshots of logical volumes across different volume groups
  hosts: all
  vars:
    snapshot_test_set:
      name: snapset1
      volumes:
        - name: snapshot VG1 LV1
          vg: test_vg1
          lv: lv1
          mountpoint: "{{ __mnt ~ '/lv1_mp' }}"
          percent_space_required: 15
          mountpoint_create: true
        - name: snapshot VG2 LV3
          vg: test_vg2
          lv: lv3
          mountpoint: "{{ __mnt ~ '/lv3_mp' }}"
          percent_space_required: 15
          mountpoint_create: true
        - name: snapshot VG2 LV4
          vg: test_vg2
          lv: lv4
          mountpoint: "{{ __mnt ~ '/lv4_mp' }}"
          percent_space_required: 15
          mountpoint_create: true
        - name: snapshot VG3 LV7
          vg: test_vg3
          lv: lv7
          mountpoint: "{{ __mnt ~ '/lv7_mp' }}"
          percent_space_required: 15
          mountpoint_create: true

  tasks:
    - name: Run tests
      block:
        - name: Run the storage role to create test LVs
          include_role:
            name: fedora.linux_system_roles.storage

        - name: Get unused disks
          include_tasks: get_unused_disk.yml
          vars:
            min_size: "1g"
            min_return: 10

        - name: Set disk lists
          set_fact:
            disk_list_1: "{{ range(0, 3) | map('extract', unused_disks) |
              list }}"
            disk_list_2: "{{ range(3, 6) | map('extract', unused_disks) |
              list }}"
            disk_list_3: "{{ range(6, 10) | map('extract', unused_disks) |
              list }}"

        - name: Create LVM logical volumes under volume groups
          include_role:
            name: fedora.linux_system_roles.storage
          vars:
            storage_pools:
              - name: test_vg1
                disks: "{{ disk_list_1 }}"
                volumes:
                  - name: lv1
                    size: "15%"
                  - name: lv2
                    size: "50%"
              - name: test_vg2
                disks: "{{ disk_list_2 }}"
                volumes:
                  - name: lv3
                    size: "10%"
                  - name: lv4
                    size: "20%"
              - name: test_vg3
                disks: "{{ disk_list_3 }}"
                volumes:
                  - name: lv5
                    size: "30%"
                  - name: lv6
                    size: "25%"
                  - name: lv7
                    size: "10%"
                  - name: lv8
                    size: "10%"

        - name: Check if system is ostree
          stat:
            path: /run/ostree-booted
          register: __ostree_booted_stat

        - name: Set mount point
          set_fact:
            __mnt: "{{ __ostree_booted_stat.stat.exists |
              ternary('/var/mnt', '/mnt') }}"

        - name: Run the snapshot role to create a snapshot set of LVs
          include_role:
            name: linux-system-roles.snapshot
          vars:
            snapshot_lvm_action: snapshot
            snapshot_lvm_set: "{{ snapshot_test_set }}"

        - name: Verify the set of snapshots for the LVs
          include_role:
            name: linux-system-roles.snapshot
          vars:
            snapshot_lvm_action: check
            snapshot_lvm_set: "{{ snapshot_test_set }}"
            snapshot_lvm_verify_only: true

        - name: Mount the set
          include_role:
            name: linux-system-roles.snapshot
          vars:
            snapshot_lvm_action: mount
            snapshot_lvm_mountpoint_create: true
            snapshot_lvm_set: "{{ snapshot_test_set }}"

        - name: Verify the mount is done
          include_role:
            name: linux-system-roles.snapshot
          vars:
            snapshot_lvm_verify_only: true
            snapshot_lvm_action: mount
            snapshot_lvm_set: "{{ snapshot_test_set }}"

      always:
        - name: Remove storage volumes
          include_role:
            name: fedora.linux_system_roles.storage
          vars:
            storage_safe_mode: false
            storage_pools:
              - name: test_vg1
                disks: "{{ disk_list_1 }}"
                state: absent
                volumes:
                  - name: lv1
                    state: absent
                  - name: lv2
                    state: absent
              - name: test_vg2
                disks: "{{ disk_list_2 }}"
                state: absent
                volumes:
                  - name: lv3
                    state: absent
                  - name: lv4
                    state: absent
              - name: test_vg3
                disks: "{{ disk_list_3 }}"
                state: absent
                volumes:
                  - name: lv5
                    state: absent
                  - name: lv6
                    state: absent
                  - name: lv7
                    state: absent
                  - name: lv8
                    state: absent
