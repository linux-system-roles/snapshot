---
- name: Verify mount action fails with wrong mount point
  hosts: all
  tasks:
    - name: Run tests
      block:
        - name: Run the storage role to create test LVs
          include_role:
            name: fedora.linux_system_roles.storage

        - name: Get unused disks
          include_tasks: get_unused_disk.yml
          vars:
            min_size: "1g"
            min_return: 10

        - name: Set disk list
          set_fact:
            disk_list_1: "{{ range(0, 3) | map('extract', unused_disks) |
              list }}"

        - name: Create LVM logical volumes under volume groups
          include_role:
            name: fedora.linux_system_roles.storage
          vars:
            storage_pools:
              - name: test_vg1
                disks: "{{ disk_list_1 }}"
                volumes:
                  - name: lv1
                    size: "50%"
                    fs_type: xfs

        - name: Create snapshot for LV
          include_role:
            name: linux-system-roles.snapshot
          vars:
            snapshot_lvm_percent_space_required: 15
            snapshot_lvm_all_vgs: true
            snapshot_lvm_snapset_name: snapset1
            snapshot_lvm_action: snapshot

        - name: Mount the snapshot for LV
          include_role:
            name: linux-system-roles.snapshot
          vars:
            snapshot_lvm_snapset_name: snapset1
            snapshot_lvm_action: mount
            snapshot_lvm_vg: test_vg1
            snapshot_lvm_lv: lv1
            snapshot_lvm_mountpoint: /mnt/lv1_mp
            snapshot_lvm_mountpoint_create: true

        - name: Verify snapshot is mounted for lv1
          include_role:
            name: linux-system-roles.snapshot
          vars:
            snapshot_lvm_snapset_name: snapset1
            snapshot_lvm_action: mount
            snapshot_lvm_vg: test_vg1
            snapshot_lvm_lv: lv1
            snapshot_lvm_mountpoint: /mnt/lv1_mp
            snapshot_lvm_verify_only: true

        - name: Test failure of verifying wrong mount
          include_tasks: verify-role-failed.yml
          vars:
            __snapshot_failed_regex: blockdev not mounted on specified*
            __snapshot_failed_msg: Role did not fail with not mounted error
            __snapshot_failed_params:
              snapshot_lvm_snapset_name: snapset1
              snapshot_lvm_action: mount
              snapshot_lvm_vg: test_vg1
              snapshot_lvm_lv: lv1
              snapshot_lvm_mountpoint: /mnt/wrong_mountpoint
              snapshot_lvm_verify_only: true

        - name: Umount the snapshot for lv1
          include_role:
            name: linux-system-roles.snapshot
          vars:
            snapshot_lvm_snapset_name: snapset1
            snapshot_lvm_action: umount
            snapshot_lvm_vg: test_vg1
            snapshot_lvm_lv: lv1
            snapshot_lvm_mountpoint: /mnt/lv1_mp

        - name: Remove the snapshot LVs
          include_role:
            name: linux-system-roles.snapshot
          vars:
            snapshot_lvm_snapset_name: snapset1
            snapshot_lvm_action: remove

        - name: Use the snapshot_lvm_verify option to make sure remove is done
          include_role:
            name: linux-system-roles.snapshot
          vars:
            snapshot_lvm_snapset_name: snapset1
            snapshot_lvm_verify_only: true
            snapshot_lvm_action: remove

      always:
        - name: Remove storage volumes
          include_role:
            name: fedora.linux_system_roles.storage
          vars:
            storage_safe_mode: false
            storage_pools:
              - name: test_vg1
                disks: "{{ disk_list_1 }}"
                state: absent
                volumes:
                  - name: lv1
                    state: absent
