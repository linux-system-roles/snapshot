---
__snapshot_packages: ["lvm2", "util-linux-core"]
__snapshot_services: []
# python to use on managed nodes for snapshot.py
__snapshot_python: /usr/bin/python3
# ansible_facts required by the role
__snapshot_required_facts:
  - distribution
  - distribution_major_version
  - distribution_version
  - os_family
# the subsets of ansible_facts that need to be gathered in case any of the
# facts in required_facts is missing; see the documentation of
# the 'gather_subset' parameter of the 'setup' module
__snapshot_required_facts_subsets: "{{ ['!all', '!min'] +
  __snapshot_required_facts }}"

__snapshot_cmd: "{{ 'snapshot.py ' ~ snapshot_lvm_action ~ ' ' ~
  ('--check-mode ' if ansible_check_mode else '') ~
  ('-a ' if snapshot_lvm_all_vgs else '') ~
  ('-v ' if snapshot_lvm_verify_only else '') ~
  ('-O ' if snapshot_lvm_mount_origin else '') ~
  ('-c ' if snapshot_lvm_mountpoint_create else '') ~
  ('-A ' if snapshot_lvm_unmount_all else '') ~
  ('-r ' if snapshot_lvm_percent_space_required else '') ~ ' ' ~
  (snapshot_lvm_percent_space_required | string | quote
    if snapshot_lvm_percent_space_required else '') ~ ' ' ~
  ('-vg ' if snapshot_lvm_vg else '') ~ ' ' ~
  (snapshot_lvm_vg | quote
    if snapshot_lvm_vg else '') ~ ' ' ~
  ('-lv ' if snapshot_lvm_lv else '') ~ ' ' ~
  (snapshot_lvm_lv | quote
    if snapshot_lvm_lv else '') ~ ' ' ~
  ('-s ' if snapshot_lvm_snapset_name else '') ~ ' ' ~
  (snapshot_lvm_snapset_name | quote
    if snapshot_lvm_snapset_name else '') ~ ' ' ~
  ('-o ' if snapshot_lvm_mount_options else '') ~ ' ' ~
  (snapshot_lvm_mount_options | quote
    if snapshot_lvm_mount_options else '') ~ ' ' ~
  ('-m ' if snapshot_lvm_mountpoint else '') ~ ' ' ~
  (snapshot_lvm_mountpoint | quote
    if snapshot_lvm_mountpoint else '') ~ ' ' ~
  ('-g ' if snapshot_lvm_set else '') ~ ' ' ~
  (snapshot_lvm_set | to_json | quote
    if snapshot_lvm_set else '') ~
  ('--vg-include ' if snapshot_lvm_vg_include else '') ~ ' ' ~
  (snapshot_lvm_vg_include | quote
    if snapshot_lvm_vg_include else '') }}"
